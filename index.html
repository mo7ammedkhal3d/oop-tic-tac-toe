<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>TIC TAC TOE</title>
       
    <!-- Links -->
    <link rel="stylesheet" href="./assets/css/main.css">
    
</head>

<body>
    <div class="container">
        <div class="play-info-container"><p class="play-info"></p></div>
        <div class="start-game">
            <button id="new-game">New Game</button>
            <h3>Start Game</h3>
            <div class="players-info">
                <form method="POST">
                    <div class="player1">
                        <h3>Player 1</h3>
                        <label for="player1name">Name <input name="player1name" type="text"></label>
                        <label for="symbol">Symbol
                            <select id="symbol" name="symbol">
                                <option>X</option>
                                <option>O</option>
                            </select>
                        </label>
                    </div>
                    <hr>
                    <div class="player2">
                        <h3>Player 2</h3>
                        <label for="player2name">Name<input name="player2name" type="text"></label>
                    </div>
                    <button type="submit">Start</button>
                </form>
            </div>  
            <div class="warning"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
